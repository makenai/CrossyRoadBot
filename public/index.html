<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Hello</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/6.0.13/css/bootstrap-slider.min.css">
</head>
<body>

  <nav class="navbar navbar-inverse navbar-static-top">
    <div class="container">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">Testing Stuffs</a>
      </div>
      <div id="navbar" class="collapse navbar-collapse">
        <ul class="nav navbar-nav">
        </ul>
      </div>
    </div>
  </nav>

  <div class="container">
    <div class="col-md-9">
      <img id="outputImage" src="/output.jpg" />
    </div>
    <div class="col-md-3">
      <form id="processOptions">
        <div class="form-group">
          <label for="image">Image</label>
          <select id="image" name="image" class="form-control"></select>
        </div>
        <div class="form-group">
          <label for="threshold1">Threshold 1</label>
          <input type="text" id="threshold1" name="threshold1" class="slider" data-slider-value="20" data-slider-min="0" data-slider-max="300">
        </div>
        <div class="form-group">
          <label for="threshold2">Threshold 2</label>
          <input type="text" id="threshold2" name="threshold2" class="slider" data-slider-value="200" data-slider-min="0" data-slider-max="300">
        </div>
        <div class="checkbox">
           <label>
             <input type="checkbox" id="grayscale" name="grayscale"> Grayscale
           </label>
         </div>
      </form>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/6.0.13/bootstrap-slider.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script>

    $('.slider').slider();

    var socket = io();

    $('#processOptions').on('change', function(e) {
      requestImage();
    });

    socket.on('files', function(files) {
      for (var i=0;i<files.length;i++) {
        $('<option>' + files[i] + '</option>', { value: files[i] } ).appendTo('#image');
      }
      requestImage();
    });

    socket.on('reload', function() {
      document.getElementById('outputImage').src = '/output.jpg?' + new Date().getTime();
    });

    function requestImage() {
      var values = $('#processOptions').serializeArray();
      socket.emit('requestImage', values);
    }

  </script>
</body>
</html>
